<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Overlay Colour Calculator</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<h1>
		Overlay Colour Calculator

		<small>
			<a href="https://github.com/LachlanArthur/Overlay-Colour-Calculator">
				<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 512 512" width="1em">
					<title>View repo on GitHub</title>
					<path fill="currentColor" d="M256 0A256 256 0 000 256a256 256 0 00176.14648 243.0332c.28101-.01478.55847-.0332.85352-.0332 13 0 16-6 16-12l-1-50c-71 16-86-28-86-28-12-30-28-37-28-37-24-16 1-16 1-16 26 2 40 26 40 26 22 39 59 28 74 22 2-17 9-28 16-35-57-6-116-28-116-126 0-28 10-51 26-69-3-6-11-32 3-67 0 0 21-7 70 26 42-12 86-12 128 0 49-33 70-26 70-26 14 35 6 61 3 67 16 18 26 41 26 69 0 98-60 120-117 126 10 8 18 24 18 48l-1 70c0 6 3 12 16 12 .1627 0 .31229.01304.4707.01758A256 256 0 00512 256 256 256 0 00256 0z"/>
				</svg>
			</a>
		</small>
	</h1>

	<main x-data="colourCalculator">

		<label for="input-colour-final">Final colour</label><br>
		<input type="color" name="colour-final" id="input-colour-final" x-model="final">
		<input type="text" x-model="final" /><br>

		<label for="input-colour-background">Background colour</label><br>
		<input type="color" name="colour-background" id="input-colour-background" x-model="background">
		<input type="text" x-model="background" /><br>

		<br>
		Candidate overlays<br>
		<ul class="candidates" :style="{ '--background': background }">
			<template x-for="( candidate, index ) in candidates">
				<li :style="{ '--colour': rgba2css( candidate ) }">
					<span class="swatch"></span>
					<span class="percent" x-text="Math.round( candidate[3] * 100 ) + '%'"></span>
					<input type="text" :value="rgba2css( candidate )" readonly size="40" />
					<span x-text="gamutWarning( candidate )"></span>
				</li>
			</template>
		</ul>

	</main>

	<script type="module" src="./index.js"></script>

</body>

</html>
